<div class="row" style="margin-top:10px;">
    <div class="col-md-6" *ngFor="let employee of EmployeeList">
        <div class="card">
            <div class="card-block">
                <h4 class="card-title">{{employee.Title}}</h4>

                <div class="form-group row">
                    <label class="col-3 col-form-label">Employee ID</label>
                    <div class="col-9">
                        <a class="col-form-label" [routerLink]="['/EmployeeList',EmployeeList.EmployeeId]">{{employee.EmployeeID}}</a>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">First Name</label>
                    <div class="col-10">
                        <label class="col-form-label">{{employee.FirstName}}</label>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label">Last Name</label>
                    <div class="col-10">
                        <label class="col-form-label">{{employee.LastName}}</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">Address</label>
                    <div class="col-10">
                        <label class="col-form-label">{{employee.Address}}</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">City</label>
                    <div class="col-10">
                        <label class="col-form-label">{{employee.City}}</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">Birth Date</label>
                    <div class="col-10">
                        <label class="col-form-label">{{employee.BirthDate}}</label>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label">Hire Date</label>
                    <div class="col-10">
                        <label class="col-form-label">{{employee.HireDate}}</label>
                    </div>
                </div>


                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
            </div>
        </div>
    </div>
</div><br>
